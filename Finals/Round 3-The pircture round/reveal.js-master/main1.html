<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Questions in Reveal.js</title>
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/white.css">
    <style>
        .main-slide {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
        }
        .rectangle {
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            height: 100px; /* Adjust height as needed */
        }
        .rectangle:hover {
            transform: scale(1.05);
        }
        .question-display {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: zoomIn 0.5s forwards;
        }
        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .question-content {
            margin-bottom: 20px;
        }
        .delete-button, .back-button {
            margin: 5px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .delete-button:hover, .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Main Slide with 16 rectangles -->
            <section class="main-slide">
                <!-- Repeat this block for 16 questions -->
                <div class="rectangle" data-question="Question 1">1</div>
                <div class="rectangle" data-question="Question 2">2</div>
                <div class="rectangle" data-question="Question 3">3</div>
                <div class="rectangle" data-question="Question 4">4</div>
                <div class="rectangle" data-question="Question 5">5</div>
                <div class="rectangle" data-question="Question 6">6</div>
                <div class="rectangle" data-question="Question 7">7</div>
                <div class="rectangle" data-question="Question 8">8</div>
                <div class="rectangle" data-question="Question 9">9</div>
                <div class="rectangle" data-question="Question 10">10</div>
                <div class="rectangle" data-question="Question 11">11</div>
                <div class="rectangle" data-question="Question 12">12</div>
                <div class="rectangle" data-question="Question 13">13</div>
                <div class="rectangle" data-question="Question 14">14</div>
                <div class="rectangle" data-question="Question 15">15</div>
                <div class="rectangle" data-question="Question 16">16</div>
            </section>

            <!-- Zoomed-in Question Display -->
            <section class="question-display">
                <div class="question-content"></div>
                <button class="delete-button">Delete</button>
                <button class="back-button">Back</button>
            </section>
        </div>
    </div>

    <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
    <script>
        Reveal.initialize();
    </script>
    <script src="script.js"></script>
</body>
</html>
